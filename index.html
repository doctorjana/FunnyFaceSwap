<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FunnyFaceSwap</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <header>
            <h1>FunnyFaceSwap</h1>
            <p>Select a video and a face to start swapping</p>
        </header>

        <main>
            <!-- Step 1: Upload Content -->
            <section class="step" id="step1">
                <div class="step-header">
                    <span class="step-number">1</span>
                    <h2 class="step-title">Upload Content</h2>
                </div>
                <div class="controls-group">
                    <div class="input-group">
                        <label for="videoInput" class="file-label">
                            <span class="icon">üé•</span>
                            <span class="text">Select Video</span>
                            <span class="sub-text">MP4 or WebM</span>
                        </label>
                        <input type="file" id="videoInput" accept="video/mp4, video/webm">
                    </div>

                    <div class="input-group">
                        <label for="imageInput" class="file-label">
                            <span class="icon">üë§</span>
                            <span class="text">Source Face</span>
                            <span class="sub-text">Face to swap in</span>
                        </label>
                        <input type="file" id="imageInput" accept="image/png, image/jpeg">
                    </div>
                </div>
            </section>

            <!-- Step 2: Swap Settings -->
            <section class="step" id="step2">
                <div class="step-header">
                    <span class="step-number">2</span>
                    <h2 class="step-title">Swap Settings</h2>
                </div>
                <div class="controls-group">
                    <div class="input-group swap-toggle">
                        <label for="enableSwap" class="checkbox-label swap-label">
                            <input type="checkbox" id="enableSwap">
                            <span class="checkbox-text">üîÑ Enable Swap</span>
                        </label>
                    </div>

                    <div class="input-group debug-toggle">
                        <label for="debugMode" class="checkbox-label">
                            <input type="checkbox" id="debugMode">
                            <span class="checkbox-text">üîç Debug Mode</span>
                        </label>
                    </div>

                    <div class="input-group stable-toggle">
                        <label for="stableMode" class="checkbox-label">
                            <input type="checkbox" id="stableMode">
                            <span class="checkbox-text">‚öñÔ∏è Stable Landmarks</span>
                        </label>
                    </div>

                    <div class="input-group triangles-toggle">
                        <label for="showTriangles" class="checkbox-label">
                            <input type="checkbox" id="showTriangles">
                            <span class="checkbox-text">üî∫ Show Triangles</span>
                        </label>
                    </div>
                </div>
            </section>

            <!-- Step 3: Result & Controls -->
            <section class="step" id="step3">
                <div class="step-header">
                    <span class="step-number">3</span>
                    <h2 class="step-title">Result & Controls</h2>
                </div>
                <div class="viewport-container">
                    <div class="viewport">
                        <canvas id="mainCanvas"></canvas>
                        <div id="placeholder" class="placeholder-text">Result will appear here</div>
                    </div>

                    <div class="video-controls" id="videoControls">
                        <button id="playPauseBtn" class="control-btn" title="Play/Pause">
                            <span class="play-icon">‚ñ∂Ô∏è</span>
                        </button>
                        <div class="slider-container">
                            <input type="range" id="seekSlider" class="seek-slider" value="0" min="0" step="0.001">
                        </div>
                        <span id="timeDisplay" class="time-display">00:00 / 00:00</span>
                    </div>
                </div>
            </section>

            <!-- Advanced: Static Photo Swap -->
            <details class="advanced-settings">
                <summary>üì∏ Static Photo Swap (Legacy)</summary>
                <div class="controls-group">
                    <div class="input-group">
                        <label for="targetImageInput" class="file-label">
                            <span class="icon">üéØ</span>
                            <span class="text">Target Image</span>
                            <span class="sub-text">Face to replace</span>
                        </label>
                        <input type="file" id="targetImageInput" accept="image/png, image/jpeg">
                    </div>

                    <div class="input-group warp-button">
                        <button id="warpFaceBtn" class="action-button" disabled>
                            <span class="icon">üîÑ</span>
                            <span class="text">Warp Face</span>
                        </button>
                    </div>
                </div>
            </details>
        </main>

        <!-- Hidden video element for decoding -->
        <video id="sourceVideo" playsinline muted style="display: none;"></video>
        <!-- Temporary storage for face image -->
        <img id="faceImage" style="display: none;">
    </div>

    <script src="faceLandmarker.js"></script>
    <script src="photoProcessor.js"></script>
    <script src="faceWarper.js"></script>
    <script src="script.js"></script>
</body>

</html>
